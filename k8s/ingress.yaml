apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: comedy-ingress
  namespace: comedy-discovery
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - comedy-discovery.com
    - api.comedy-discovery.com
    secretName: comedy-tls
  rules:
  - host: comedy-discovery.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: comedy-frontend-service
            port:
              number: 3000
  - host: api.comedy-discovery.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: comedy-backend-service
            port:
              number: 8000